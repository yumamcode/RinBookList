<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>本一覧画面</title>
		<link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet"/>
		<link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet"/>
	</head>
	<body>
		<diV class="card">
			<div class="crad-body w-75 mx-auto mt-5">
				<nav>
					<ul>
						<li>
							<button type="submit" action"/bookEdit/new" method="GET">
								本の追加フォーム
							</button>
						</li>
					</ul>
				</nav>
				
				<table id="bookTable" class="table table-sm table-bordered">
					<thead class="thead-light text-center">
						<th>タイトル</th>
						<th>著者</th>
					</thead>
					<tbody th:each="list : ${bookList}">
						<tr th:data-book-id="${list.id}">
							<td>
								<button type="button" class="btn btn-link book-title-btn">
									<span th:text="${list.title}"></span>
								</button>
							</td>
							<td th:text="${list.author}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</diV>
		<script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
    	<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
    	<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
		<script th:src="@{/js/book_list.js}"></script>
	</body>
</html>
